<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>


<body>
    <h1>LCD Education</h1>
    <h2>Registration Form</h2>

    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Personal information</legend>
            <br> 
            <label for="firstname">Enter your First Name: </label>
            <input type="text" id="firstname" name="firstname"/><br/><br/>

            <label for="lastname">Enter your Last Name: </label>
            <input type="text" id="lastname" name="lastname"/><br/><br/>

            <label for="email">Enter your Email: </label>
            <input type="text" id="email" name="email"/><br/><br/>
                        
            <label for="phonenumber">Enter your Phone Number: </label>
            <input type="text" id="phonenumber" name="phonenumber"/><br/><br/>

            <label for="age">Enter your Age: </label>
            <input type="text" id="age" name="age" /><br/><br/>
        </fieldset>

        <br>
        <fieldset>
            <legend>Select your occupation</legend>

            <label for="highschool">High school</label>
            <input type="radio" id="highschool" name="occupation" value="highschool"/><br>

            <label for="university">University</label>
            <input type="radio" id="university" name="occupation" value="university"/><br>

            <label for="working">Working</label>
            <input type="radio" id="working" name="occupation" value="working"/><br>
            
            <label for="retired">Retired</label>
            <input type="radio" id="retired" name="occupation" value="retired"/><br>
        </fieldset>

        <br>
        <fieldset>
            <legend>Select Courses</legend>

            <label for="course_logicmath">Logic Math - 449k</label>
            <input type="checkbox" id="course_logicmath" name="course_logicmath" value="selected"/><br>

            <label for="course_python">Python Basic - 799k</label>
            <input type="checkbox" id="course_python" name="course_python" value="selected"/><br>

            <label for="course_web">Web Basic - 749k</label>
            <input type="checkbox" id="course_web" name="course_web" value="selected" /><br>
            
            <label for="course_gamepython">Game Python - 149k</label>
            <input type="checkbox" id="course_gamepython" name="course_gamepython" value="selected"/><br>

            <label for="course_datascience">Data Science Basic - 249k</label>
            <input type="checkbox" id="course_datascience" name="course_datascience" value="selected"/><br>
            
            <label for="course_ai">AI Basic - 499k</label>
            <input type="checkbox" id="course_ai" name="course_ai" value="selected" /><br>
        </fieldset>

        <br>
        <label for="payment">Payment method</label>
        <select name="Payment" id="payment">
            <option value="none">Please select</option>
            <option value="paypal">Paypal</option>
            <option value="creditcard">Credit card</option>
        </select>

        <br>
        <br>
        <input type="submit" value="Registration Now"/>
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
